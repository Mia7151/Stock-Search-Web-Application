    <script src="https://code.highcharts.com/stock/highstock.js"></script>

    <script type="text/javascript">

        function show2(stock){
        let xhr = new XMLHttpRequest();
        let res;
        let res1;
        let query = stock;
        //let query = "AAPL";
        let to_unix = Math.floor(Date.now() / 1000);
        let from_unix = to_unix - 6*60*60
        from_unix = 1631022248;
        to_unix = 1631043848;
        //let url = "https://homework88.wl.r.appspot.com/api/v1.0.0/histdata/" + query +"/" + from_unix +"/"+to_unix;
        let url = "https://homework88.wl.r.appspot.com/api/v1.0.0/histdata2/"+ query
        xhr.open('GET',url);
        xhr.send()
        xhr.onload = function(){
            if (xhr.status != 200) {
                alert(`Error ${xhr.status}: ${xhr.statusText}`);
            } else {
               // alert(`Done, got ${xhr.response.length} bytes`);
                res = JSON.parse(xhr.response);

                //for highchart
                //for highchart
                var groupingUnits = [[
                    'week',                         // unit name
                    [1]                             // allowed multiples
                ], [
                    'month',
                    [1, 2, 3, 4, 6]
                ]],

                i=0;
                let intTimestamp;
                let ohlc = [], volume=[],l=res.t.length
                for (i=0; i<l;i++){
                    intTimestamp = res.t[i]*1000
                    ohlc.push(
                        [intTimestamp,
                        res.o[i],
                        res.h[i],
                        res.l[i],
                        res.c[i]]
                    )
                    volume.push([intTimestamp,res.v[i]])
                }


                // create the chart
                Highcharts.stockChart('container', {

                    rangeSelector: {
                        selected: 2
                    },

                    title: {
                        text: query+ ' Historical'
                    },

                    subtitle: {
                        text: 'With SMA and Volume by Price technical indicators'
                    },

                    yAxis: [{
                        startOnTick: false,
                        endOnTick: false,
                        labels: {
                            align: 'right',
                            x: -3
                        },
                        title: {
                            text: 'OHLC'
                        },
                        height: '60%',
                        lineWidth: 2,
                        resize: {
                            enabled: true
                        }
                    }, {
                        labels: {
                            align: 'right',
                            x: -3
                        },
                        title: {
                            text: 'Volume'
                        },
                        top: '65%',
                        height: '35%',
                        offset: 0,
                        lineWidth: 2
                    }],

                    tooltip: {
                        split: true
                    },

                    plotOptions: {
                        series: {
                            dataGrouping: {
                                units: groupingUnits
                            }
                        }
                    },

                    series: [{
                        type: 'candlestick',
                        name: query,
                        id: 'aapl',
                        zIndex: 2,
                        data: ohlc
                    }, {
                        type: 'column',
                        name: 'Volume',
                        id: 'volume',
                        data: volume,
                        yAxis: 1
                    }, {
                        type: 'vbp',
                        linkedTo: 'aapl',
                        params: {
                            volumeSeriesID: 'volume'
                        },
                        dataLabels: {
                            enabled: false
                        },
                        zoneLines: {
                            enabled: false
                        }
                    }, {
                        type: 'sma',
                        linkedTo: 'aapl',
                        zIndex: 1,
                        marker: {
                            enabled: false
                        }
                    }]
                });

            }
        }


        xhr.onprogress = function(event) {
        if (event.lengthComputable) {
            //alert(`Received ${event.loaded} of ${event.total} bytes`);
        } else {
            //alert(`Received ${event.loaded} bytes`); // no Content-Length
        }};

        xhr.onerror = function() {
        alert("Request failed");
        };}



show2("AAPL")




    </script>
